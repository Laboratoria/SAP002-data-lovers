<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amantes de los Datos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>

<body>
  <header class="main-title">
    <h1 class="page-title">Ayudante de Geopolítica</h1>
  </header>

  <section class ="content proposal">
      <div class="content-proposal-div">
        <p>Datos demográficos para facilitar sus estudios</p>
      </div>
    </section>
   <section class="content">
      <div class="map">
          <div class="map-wrd"id="country-map"> </div>
      </div>
      <nav class="choose-countries"><nav class="choose-countries">
          <span>Elige el país que desea consultar aquí:</span>
          <ul class="nav-choose-country">
            <li class="nav-li">
              <button class="nav-btn" data-select_country='country-btn' id="brasil" >Brasil</button>
            </li>
            <li class="nav-li">
              <button class="nav-btn" data-select_country='country-btn' id="chile">Chile</button>
            </li> 
            <li class="nav-li">
              <button class="nav-btn" data-select_country='country-btn' id="mexico">México</button>
            </li>
            <li class="nav-li">
              <button class="nav-btn" data-select_country='country-btn'  id="peru">Peru</button>
            </li> 
          </ul>  
    
      <form class="nav-filters">
        <select  class="custom-select" id="select-indicator"> </select>
        <select class="custom-select year" multiple id="select-years"> </select>
      </form>
      <button class=nav-btn id="reset">Reanudar</button>
    </nav>
  </section>



  <main class="main-content" id="main-content">
    <section class="content-graph" id="chart_div"> </section>
    <section class="content-table">        
      <div id="indicator"> </div>
      <table class="table" id="table"></table>
    </section>
  </main>



  <footer class="credits">
    ¡Hola Mundo! <img src="img/lab.png"> Laboratória <span>Ana Carolina Biscalchin e Ligia Lucca</span>
  </footer>

  <script src="./data/worldbank/worldbank.js"></script>
  <script src="chart.js"></script>
  <script src="main.js"></script>
  
</body>

</html>
