<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="root">
        <header class="pokemon-header">
            <!-- <figure>
                <img src="http://chittagongit.com//images/pokeball-icon-transparent/pokeball-icon-transparent-28.jpg" alt="">
            </figure> -->
            <div>
                <p class="pokedex">Pokédex</p>
            </div>
            <section class="dropdown">
                <div class="dropdown-types">
                    <p class="buttonTypes">Tipo:</p>
                    <select id="dropdown-type">
                        <option id="all" value="All" class="options-type">Todos</option>
                        <option id="grass" value="Grass" class="options-type">Planta</option>
                        <option value="Poison" class="options-type">Venenoso</option>
                        <option value="Fire" class="options-type">Fogo</option>
                        <option value="Water" class="options-type">Água</option>
                        <option value="Bug" class="options-type">Inseto</option>
                        <option value="Normal" class="options-type">Normal</option>
                        <option value="Electric" class="options-type">Elétrico</option>
                        <option value="Ground" class="options-type">Terra</option>
                        <option value="Fighter" class="options-type">Lutador</option>
                        <option value="Psychic" class="options-type">Psíquico</option>
                        <option value="Rock" class="options-type">Pedra</option>
                        <option value="Flying" class="options-type">Voador</option>
                        <option value="Ghost" class="options-type">Fantasma</option>
                        <option value="Ice" class="options-type">Gelo</option>
                        <option value="Dragon" class="options-type">Dragão</option>
                    </select>
                </div>
                <div class="dropdown-order">
                    <p class="buttonOrder">Ordenar:</p>
                    <select id="dropdown-order">
                        <option value="pokedex-num" class="options-order">Pokédex #</option>
                        <option value="alpha" class="options-order">A-Z</option>
                        <option value="height" class="options-order">Altura</option>
                        <option value="weight" class="options-order">Peso</option>
                        <option value="spawn_chance" class="options-order">Raridade</option>
                    </select>
                </div>
            </section>
        </header>
        <main>
            <div id="pokemons-div">
                <p>devia tar aqui</p>
            </div>
        </main>
    </div>

  

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="main.js"></script>
</body>

</html>
