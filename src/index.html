<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>   
    <header>
      <nav class="nav-container box-alignment">
        <div class="nav-item nav-grow">
          <img src="assets/img/icon-game-lol.png"/>
        </div>
        <div class="nav-item nav-grow nav-title">
         CHAMPION FILTER
        </div>
        <div class="nav-item nav-grow">
          <select class="js-drop-menu-categories drop-menu text-color general-color-back" >        
            <option class="menu" value="none" selected>TYPE OF CHAMPION</option>     
            <option class="menu" value="Assassin" >ASSASSIN</option>
            <option class="menu" value="Marksman">MARKSMAN</option>
            <option class="menu" value="Fighter">FIGHTER</option>
            <option class="menu" value="Mage">MAGE</option>
            <option class="menu" value="Tank">TANK</option>
            <option  class="menu" value="Support">SUPPORT</option>
          </select>
          <select class="js-drop-menu-order drop-menu text-color general-color-back" >
            <option class="menu" value="none" selected>ORDER</option>
            <option class="menu" value="AZ">A - Z</option>
            <option class="menu" value="ZA">Z - A</option>
            <option class="menu" value="attack" >ATTACK</option>
            <option class="menu" value="defense">DEFENSE</option>
            <option class="menu" value="difficulty">DIFFICULTY</option>
            <option class="menu" value="magic">MAGIC</option>  
          </select>
        </div>
      </nav>
    </header>
    <main>
      <section class="logo-container box-alignment">
        <img src="assets/img/header.png" alt="">
      </section>
        <section class="main-container box-alignment ">
          <div class="statistics-container">
            <div class=" general-color-back chart-alignment js-table-calc">                          
            </div>
            <div class= "general-color-back chart-alignment" id="js-bar-chart">
            </div>
            <div class=" general-color-back chart-alignment"  id="js-pie-chart"> 
            </div>
            <div class=" general-color-back chart-alignment" id="js-pie-chart-two">  
            </div>
          </div>
          <div class="champions-container box-alignment js-show-champions">
          </div>   
        </section>      
    </main>
     <script src="main.js"></script>
  </body>
</html>
