<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./data/worldbank/worldbank.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
  <body onload="init();">

      <header>
          <nav class="smallTitle">
            <h1><a href = "#">Mulheres no mercado de trabalho</a></h1>
          </nav>
          <nav class="bigTitle">
           <img class='backgroundImg'src="work.jpg">
           <h1>MULHERES NO MERCADO DE TRABALHO</h1>
           <p>Brasil - Peru - México - Chile</p>
         </nav>
        </header>

     <nav id="filterControls">
        <label>Selecione o país:</label>
        <select id="country">
          <option value="BRA">Brasil</option>
          <option value="CHL">Chile</option>
          <option value="MEX">México</option>
          <option value="PER">Perú</option>
        </select>
  
        <label>Selecione o filtro:</label>
        <select id="filter">
          <option value="EMPLEO">Emprego</option>
          <option value="MUJERES">Mulheres</option>
          <option value="FUERZA LABORAL">Força de Trabalho</option>
          <option value="EDUCACION">Educação</option>
        </select>

        <label>Informe o ano inicial:</label>
        <input id="initialYear" type="number" min="2000" max="2017" value="2000" />
  
        <button id="btnIndicators">Mostrar Indicadores</button>
    </nav>

    <section id="indicatorsTableSection">
    </section>

  </body>
</html>
