<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amantes de los Datos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300" rel="stylesheet">
</head>

<body>
  <header class="main-title">
    <h1 class="page-title">Ayudante de Geopolítica</h1>
    <p class="proposal">Datos demográficos para facilitar sus estudios</p>
  </header>

  <nav class="choose-countries-list">
    <h2>Elige el país que desea consultar aquí:</h2>
    <ul class="nav-countries" id="countries-list">
      <button class="nav-btn"  id="brasil" >Brasil</button>
      <button class="nav-btn"  id="chile">Chile</button>
      <button class="nav-btn"  id="mexico">México</button>
      <button class="nav-btn"  id="peru">Peru</button>
    </ul>

    <form class="nav-filters">
      <label>
          Elige el indicador geopolítico
          <select  class="custom-select" id="select-indicator"></select>
        </label>

      <label>
        Eligir el año
        <select class="custom-select" multiple id="select-year"></select>
        </label>
    </form>
  </nav>

  <main class="main-content" id="main-content">
    <section class="content-map"> <img id="maps" class="map"src="/src/img/wrd.png" alt="mapa" > </section>
    <section class="content-graph" id=> </section>
    <section class="content-table">        
      <div id="indicator"> </div>
      <table class="table" id="table"></table>
    </section>
      
  </main>

  <footer>
    ¡Hola Mundo!
  </footer>

  <script src="./data/worldbank/worldbank.js"></script>
  <script src="main.js"></script>
 </body>

</html>
